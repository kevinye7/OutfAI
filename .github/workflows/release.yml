name: Release

on:
  push:
    tags: ["v*"]

concurrency:
  group: release
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ──────────────────────────────────────────────
  # Re-run full CI as a gate before deploying
  # ──────────────────────────────────────────────
  ci-gate:
    uses: ./.github/workflows/ci.yml

  # ──────────────────────────────────────────────
  # Deploy to production via Vercel CLI
  # ──────────────────────────────────────────────
  deploy-production:
    needs: ci-gate
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # ──────────────────────────────────────────────
  # Create GitHub Release from tag
  # ──────────────────────────────────────────────
  github-release:
    needs: deploy-production
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          prev_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$prev_tag" ]; then
            echo "body<<EOF" >> "$GITHUB_OUTPUT"
            git log "${prev_tag}..HEAD" --pretty=format:"- %s (%h)" >> "$GITHUB_OUTPUT"
            echo "" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "body=Initial release" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: context.ref.replace('refs/tags/', ''),
              body: `${{ steps.notes.outputs.body }}`,
              draft: false,
              prerelease: context.ref.includes('-rc') || context.ref.includes('-beta'),
            });
