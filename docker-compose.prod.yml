# ============================================================
# OutfAI â€” Production-like Docker Compose
# Builds the optimised production image and runs it alongside
# Postgres. Useful for smoke-testing a prod build locally.
#
# Usage:
#   docker compose -f docker-compose.prod.yml up --build
#   docker compose -f docker-compose.prod.yml down
#   docker compose -f docker-compose.prod.yml down -v   # wipe DB
# ============================================================

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-outfai}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-outfai}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-outfai}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data_prod:
